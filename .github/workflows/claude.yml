# Claude Code Workflow
#
# How we use this:
# 1. Spot good trading strategies on Twitter/X
# 2. Create a GitHub issue describing the strategy
# 3. Add a label: "feature" (feat/), "bug" (fix/), or "chore" (chore/)
# 4. Mention @claude in the issue
# 5. Claude automatically creates a PR with the implementation
#
# Branch naming:
#   - feature label -> feat/issue-{number}
#   - bug label     -> fix/issue-{number}
#   - chore label   -> chore/issue-{number}
#   - no label      -> claude/issue-{number}

name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  pull_request_target:
    types: [opened, synchronize]
  issues:
    types: [opened, assigned, labeled]
  pull_request_review:
    types: [submitted]

jobs:
  # Security check: block external contributors from modifying workflow files
  security-check:
    if: github.event_name == 'pull_request_target'
    runs-on: ubuntu-latest
    outputs:
      is_safe: ${{ steps.check.outputs.is_safe }}
    steps:
      - name: Check for workflow file changes from external contributors
        id: check
        env:
          AUTHOR_ASSOCIATION: ${{ github.event.pull_request.author_association }}
        run: |
          # Trusted associations: OWNER, MEMBER, COLLABORATOR
          if [[ "$AUTHOR_ASSOCIATION" == "OWNER" || "$AUTHOR_ASSOCIATION" == "MEMBER" || "$AUTHOR_ASSOCIATION" == "COLLABORATOR" ]]; then
            echo "Trusted contributor, skipping workflow file check"
            echo "is_safe=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          # For external contributors, check if PR modifies workflow files
          FILES_URL="${{ github.event.pull_request.url }}/files"
          CHANGED_FILES=$(curl -s -H "Authorization: token ${{ github.token }}" "$FILES_URL" | jq -r '.[].filename')

          if echo "$CHANGED_FILES" | grep -q "^\.github/workflows/"; then
            echo "::error::External contributors cannot modify workflow files"
            echo "is_safe=false" >> $GITHUB_OUTPUT
            exit 1
          fi

          echo "No workflow file changes detected"
          echo "is_safe=true" >> $GITHUB_OUTPUT

  claude-feat:
    if: |
      contains(github.event.issue.labels.*.name, 'feature') && (
        (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
        (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))
      )
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
      actions: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch_prefix: "feat/"
          additional_permissions: |
            actions: read

  claude-fix:
    if: |
      contains(github.event.issue.labels.*.name, 'bug') && (
        (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
        (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))
      )
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
      actions: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch_prefix: "fix/"
          additional_permissions: |
            actions: read

  claude-chore:
    if: |
      contains(github.event.issue.labels.*.name, 'chore') && (
        (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
        (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))
      )
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
      actions: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch_prefix: "chore/"
          additional_permissions: |
            actions: read

  claude-default:
    needs: [security-check]
    if: |
      always() && (
        (github.event_name == 'pull_request_target' && needs.security-check.outputs.is_safe == 'true') ||
        (
          github.event_name != 'pull_request_target' &&
          !contains(github.event.issue.labels.*.name, 'feature') &&
          !contains(github.event.issue.labels.*.name, 'bug') &&
          !contains(github.event.issue.labels.*.name, 'chore') && (
            (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
            (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
            (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
            (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))
          )
        )
      )
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
      actions: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          ref: ${{ github.event_name == 'pull_request_target' && github.event.pull_request.head.sha || '' }}

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch_prefix: "claude/"
          additional_permissions: |
            actions: read
